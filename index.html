        <h2 id="format"><a href="#format" class="headerlink" title="format"></a>format</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">print</span>(<span class="string">&#x27;-&#x27;</span> * <span class="number">10</span>, <span class="string">&quot;introduce:基本语法是通过 &#123;&#125; 和 : 来代替以前的 %&quot;</span>, <span class="string">&#x27;-&#x27;</span> * <span class="number">10</span>)</span><br><span class="line"><span class="built_in">print</span>(<span class="string">&#x27;*&#x27;</span> * <span class="number">10</span>, <span class="string">&quot;Basic skill&quot;</span>, <span class="string">&#x27;*&#x27;</span> * <span class="number">10</span>)</span><br><span class="line"></span><br><span class="line"><span class="built_in">print</span>(<span class="string">&quot;==========without designated spot===========&quot;</span>)</span><br><span class="line">str_test0 = <span class="string">&quot;你好&#123;&#125;&#123;&#125;！&quot;</span>.<span class="built_in">format</span>(<span class="string">&#x27;,&#x27;</span>, <span class="string">&#x27;Xingke&#x27;</span>)</span><br><span class="line"><span class="built_in">print</span>(str_test0)</span><br><span class="line"></span><br><span class="line"><span class="built_in">print</span>(<span class="string">&quot;==========with designated spot==========&quot;</span>)</span><br><span class="line">str_test1 = <span class="string">&quot;Hello&#123;1&#125;&#123;0&#125;&quot;</span>.<span class="built_in">format</span>(<span class="string">&#x27; Xingke&#x27;</span>, <span class="string">&#x27;!&#x27;</span>)</span><br><span class="line"><span class="built_in">print</span>(str_test1)</span><br><span class="line"></span><br><span class="line"><span class="built_in">print</span>(<span class="string">&quot;==========Unzip dictionary parameter==========&quot;</span>)</span><br><span class="line">dict_test1 = &#123;<span class="string">&#x27;name&#x27;</span>: <span class="string">&quot;XingKe&quot;</span>, <span class="string">&quot;age&quot;</span>: <span class="number">16</span>&#125;</span><br><span class="line">str_test2 = <span class="string">&quot;My name is &#123;name&#125;, a &#123;age&#125; boy.&quot;</span>.<span class="built_in">format</span>(**dict_test1)</span><br><span class="line"><span class="built_in">print</span>(str_test2)</span><br><span class="line"></span><br><span class="line"><span class="built_in">print</span>(<span class="string">&#x27;=&#x27;</span> * <span class="number">10</span>, <span class="string">&quot;Secelt list or tuple parameter&quot;</span>, <span class="string">&#x27;=&#x27;</span> * <span class="number">10</span>)</span><br><span class="line">list_test0 = [<span class="string">&quot;you&quot;</span>, <span class="string">&quot;Xingke&quot;</span>]</span><br><span class="line">str_test3 = <span class="string">&quot;&#123;0[0]&#125; name is &#123;0[1]&#125;&quot;</span>.<span class="built_in">format</span>(list_test0)</span><br><span class="line"><span class="built_in">print</span>(str_test3)</span><br><span class="line"></span><br><span class="line"><span class="built_in">print</span>(<span class="string">&#x27;*&#x27;</span> * <span class="number">10</span>, <span class="string">&quot;Special skill&quot;</span>, <span class="string">&#x27;*&#x27;</span> * <span class="number">10</span>)</span><br><span class="line">table_head = [<span class="string">&#x27;id&#x27;</span>, <span class="string">&#x27;name&#x27;</span>, <span class="string">&#x27;age&#x27;</span>]</span><br><span class="line">contents = [[<span class="number">1</span>, <span class="string">&#x27;Xingke&#x27;</span>, <span class="number">18</span>], [<span class="number">2</span>, <span class="string">&#x27;Duanmu&#x27;</span>, <span class="number">19</span>], [<span class="number">3</span>, <span class="string">&#x27;Sima&#x27;</span>, <span class="number">20</span>]]</span><br><span class="line">head = <span class="string">&#x27;&#123;0[0]:^8&#125;&#123;0[1]:^8&#125;&#123;0[2]:^8&#125;&#x27;</span>.<span class="built_in">format</span>(table_head)</span><br><span class="line"><span class="built_in">print</span>(head)</span><br><span class="line"><span class="keyword">for</span> content <span class="keyword">in</span> contents:</span><br><span class="line">    content_test = <span class="string">&quot;&#123;0[0]:^8&#125;&#123;0[1]:^8&#125;&#123;0[2]:^8&#125;&quot;</span>.<span class="built_in">format</span>(content)</span><br><span class="line">    <span class="built_in">print</span>(content_test)</span><br></pre></td></tr></table></figure>

<h2 id="SpecialSkill"><a href="#SpecialSkill" class="headerlink" title="SpecialSkill"></a>SpecialSkill</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> itertools</span><br><span class="line"><span class="keyword">from</span> icecream <span class="keyword">import</span> ic</span><br><span class="line"><span class="keyword">from</span> datetime <span class="keyword">import</span> datetime</span><br><span class="line"></span><br><span class="line"><span class="built_in">print</span>(<span class="string">&quot;使用produce函数避免嵌套&quot;</span>)</span><br><span class="line">l1 = [<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>]</span><br><span class="line">l2 = [<span class="number">4</span>, <span class="number">5</span>, <span class="number">6</span>]</span><br><span class="line">l3 = [<span class="number">7</span>, <span class="number">8</span>, <span class="number">9</span>]</span><br><span class="line"><span class="keyword">for</span> a, b, c <span class="keyword">in</span> itertools.product(l1, l2, l3):</span><br><span class="line">    <span class="keyword">if</span> a + b + c == <span class="number">15</span>:</span><br><span class="line">        <span class="built_in">print</span>(a, b, c, sep=<span class="string">&quot; + &quot;</span>, end=<span class="string">&quot; = 15\n&quot;</span>)</span><br><span class="line"></span><br><span class="line"><span class="built_in">print</span>(<span class="string">&quot;lambda函数使用&quot;</span>)</span><br><span class="line">fib: <span class="built_in">int</span> = <span class="keyword">lambda</span> x: x <span class="keyword">if</span> x &lt;= <span class="number">1</span> <span class="keyword">else</span> fib(x - <span class="number">1</span>) + fib(x - <span class="number">2</span>)</span><br><span class="line">ic(fib(<span class="number">3</span>))</span><br><span class="line"></span><br><span class="line"><span class="built_in">print</span>(<span class="string">&quot;map函数:执行 map 函数会将函数应用于可迭代对象的每个元素&quot;</span>)</span><br><span class="line">names = [<span class="string">&quot;name1&quot;</span>, <span class="string">&quot;name2&quot;</span>, <span class="string">&quot;name3&quot;</span>]</span><br><span class="line">names = <span class="built_in">map</span>(<span class="built_in">str</span>.capitalize, names)</span><br><span class="line">ic(<span class="built_in">list</span>(names))</span><br><span class="line"></span><br><span class="line"><span class="built_in">print</span>(<span class="string">&quot;联合运算符，合并字典最优雅的方法&quot;</span>)</span><br><span class="line">citys1 = &#123;<span class="string">&#x27;New York&#x27;</span>: <span class="string">&quot;US&quot;</span>, <span class="string">&#x27;Los Angeles&#x27;</span>: <span class="string">&quot;US&quot;</span>&#125;</span><br><span class="line">citys2 = &#123;<span class="string">&quot;London&quot;</span>: <span class="string">&quot;UK&quot;</span>, <span class="string">&#x27;Birmingham&#x27;</span>: <span class="string">&quot;UK&quot;</span>&#125;</span><br><span class="line">citys = citys1 | citys2</span><br><span class="line"><span class="built_in">print</span>(citys)</span><br><span class="line"></span><br><span class="line"><span class="built_in">print</span>(<span class="string">&quot;字符串格式化&quot;</span>)</span><br><span class="line">pi = <span class="number">3.1415926</span></span><br><span class="line"><span class="built_in">print</span>(<span class="string">f&quot;PI is approximately equal to <span class="subst">&#123;pi:<span class="number">.2</span>f&#125;</span>&quot;</span>)</span><br><span class="line">id1 = <span class="number">3</span></span><br><span class="line"><span class="built_in">print</span>(<span class="string">f&quot;The id is <span class="subst">&#123;id1:03d&#125;</span>&quot;</span>)</span><br><span class="line">N = <span class="number">1000000000</span></span><br><span class="line"><span class="built_in">print</span>(<span class="string">f&quot;His networth is $<span class="subst">&#123;N:,d&#125;</span>&quot;</span>)</span><br><span class="line"><span class="built_in">print</span>(<span class="string">f&quot;Today is <span class="subst">&#123;datetime.today()&#125;</span>&quot;</span>)</span><br><span class="line"></span><br><span class="line"><span class="built_in">print</span>(<span class="string">&quot;使用星号快速将列表，元组，集合合并到一个列表中&quot;</span>)</span><br><span class="line">A = [<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>]</span><br><span class="line">B = (<span class="number">4</span>, <span class="number">5</span>, <span class="number">6</span>)</span><br><span class="line">C = &#123;<span class="number">7</span>, <span class="number">8</span>, <span class="number">9</span>&#125;</span><br><span class="line">L = [*A, *B, *C]</span><br><span class="line">ic(L)</span><br><span class="line"><span class="built_in">print</span>(<span class="string">&quot;如上所述，星号可以用作可迭代对象的前缀来解包它们的项目&quot;</span>)</span><br><span class="line">a, *mid, b = L</span><br><span class="line">ic(mid)</span><br><span class="line"></span><br><span class="line"><span class="built_in">print</span>(<span class="string">&quot;enumerate() 函数用于将一个可遍历的数据对象(如列表、元组或字符串)组合为一个索引序列，同时列出数据和数据下标&quot;</span>)</span><br><span class="line">enumerateL = [<span class="string">&quot;hello&quot;</span>, <span class="string">&quot;world&quot;</span>, <span class="string">&quot;!&quot;</span>]</span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">enumerate</span>(enumerateL):</span><br><span class="line">    <span class="built_in">print</span>(i)</span><br><span class="line">    </span><br></pre></td></tr></table></figure>

<h2 id="Taichi"><a href="#Taichi" class="headerlink" title="Taichi"></a>Taichi</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> taichi <span class="keyword">as</span> ti</span><br><span class="line"><span class="keyword">from</span> time <span class="keyword">import</span> time</span><br><span class="line"></span><br><span class="line"><span class="built_in">print</span>(<span class="string">&#x27;=&#x27;</span> * <span class="number">10</span>, <span class="string">&quot;只需import 一个叫做“Taichi”的库，就可以把代码速度提升100倍！&quot;</span>, <span class="string">&#x27;=&#x27;</span> * <span class="number">10</span>)</span><br><span class="line"><span class="built_in">print</span>(<span class="string">&#x27;-&#x27;</span> * <span class="number">10</span>, <span class="string">&quot;Count the number of primes in range [1, n]&quot;</span>, <span class="string">&#x27;-&#x27;</span> * <span class="number">10</span>)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="meta">@ti.func</span></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">is_prime</span>(<span class="params">n: <span class="built_in">int</span></span>):</span><br><span class="line">    result = <span class="literal">True</span></span><br><span class="line">    <span class="keyword">for</span> k <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">2</span>, <span class="built_in">int</span>(n ** <span class="number">0.5</span>) + <span class="number">1</span>):</span><br><span class="line">        <span class="keyword">if</span> n % k == <span class="number">0</span>:</span><br><span class="line">            result = <span class="literal">False</span></span><br><span class="line">            <span class="keyword">break</span></span><br><span class="line">    <span class="keyword">return</span> result</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="meta">@ti.kernel</span></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">count_primes</span>(<span class="params">n: <span class="built_in">int</span></span>) -&gt; <span class="built_in">int</span>:</span><br><span class="line">    count = <span class="number">0</span></span><br><span class="line">    <span class="keyword">for</span> k <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">2</span>, n):</span><br><span class="line">        <span class="keyword">if</span> is_prime(k):</span><br><span class="line">            count += <span class="number">1</span></span><br><span class="line">    <span class="keyword">return</span> count</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">&quot;__main__&quot;</span>:</span><br><span class="line">    ti.init(arch=ti.GUI)</span><br><span class="line">    begin_time = time()</span><br><span class="line">    <span class="built_in">print</span>(count_primes(<span class="number">100000000</span>))</span><br><span class="line">    end_time = time()</span><br><span class="line">    <span class="built_in">print</span>(end_time - begin_time)</span><br></pre></td></tr></table></figure>
